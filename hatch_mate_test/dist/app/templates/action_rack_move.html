<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mate机构移盒测试</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
<script type="text/javascript" src="../static/js/bootstrap.js">
</script>
<nav class="navbar navbar-expand-lg bg-body-tertiary"style="background-color: #e3f2fd;" >
  <div class="container-fluid">
    <a class="navbar-brand" href="action_test">Mate机构测试</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="action_tube_move">挑管测试</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="action_rack_move">移盒测试</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="action_all_test">全流程测试</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="input-group mb-3">
  <span class="input-group-text" id="input-storing-rack">A位置盒子类型</span>
  <input type="text" id="stor_rack" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  <span class="input-group-text" id="input-storing-tube">B位置盒子类型</span>
  <input type="text" id="stor_tube" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>

<button type="button" id="but_storing" class="btn btn-info btn-lg" onclick="move_rack()">开始执行</button>
<button type="button" id="but_stop" class="btn btn-danger btn-lg" onclick="stop()">停止</button>
  <button class="btn btn-success btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
    使用方法
  </button>


<div style="min-height: 120px;">
  <div class="collapse collapse-horizontal" id="collapseWidthExample">
    <div class="card card-body" style="width: 400px;left:50px">
      <p>1.请确认首页连接测试正常</p>
      <p>2.请依次填入所需正确的参数</p>
      <p>3.填写完参数后将两个盒子分别放置在A、B位置上</p>
      <p>4.盒子放入后点击开始执行按钮</p>
      <p><strong>注意：若中途机构出现异常需要重启本服务，机构恢复原位，重新开始执行</strong></p>
    </div>
  </div>
</div>

<script type="text/javascript">

function move_rack(){
var stor_rack = document.getElementById('stor_rack').value;
var stor_tube = document.getElementById('stor_tube').value;
$.ajax({
url:'/action_move_rack',
type:'get',
data:{stor_rack:stor_rack,stor_tube:stor_tube
},
success:function(msg){
alert(msg)
}
})}

function stop(){
$.ajax({
url:'/stop_move_rack',
type:'get',
success:function(msg){
alert(msg)
}
})}
</script>

</body>
</html>
